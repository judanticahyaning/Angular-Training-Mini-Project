<div class="container-fluid">
    <h1>Book Management</h1>
    <app-modal>
        <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                required
                [(ngModel)]="title"
                name="title"
              />
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input
                  type="text"
                  class="form-control"
                  id="image"
                  required
                  [(ngModel)]="image"
                  name="image"
                />
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  required
                  [(ngModel)]="category"
                  name="category"
                />
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea
                  class="form-control"
                  id="content"
                  required
                  [(ngModel)]="content"
                  name="content"
                ></textarea>
              </div>
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!postForm.valid">
              Add
            </button>
          </form>
    </app-modal>




    <div class="row">
        <div class="alert alert-danger" role="alert" *ngIf="error">
          <h3>Error Occur!</h3>
          <p>{{error.message}}</p>
        </div>
        <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status" *ngIf="showLoading && !error"></div>
        <span class="sr-only" *ngIf="showLoading && !error">Loading...</span>
        <div class="container-fluid">
          <p *ngIf="loadedPosts.length < 1 && !showLoading">No posts available!</p>
          <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !showLoading">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let post of loadedPosts">
              <img src="{{post.image}}" style="height: 50px; width: 50px;">
              <h3>{{post.title}}</h3>
              <p>{{post.content}}</p>
              <p>{{post.category}}</p>
            </li>
          </ul>
        </div>
      </div>
</div>
