<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> User Management </h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  ID
                </th>
                <th>
                  Email
                </th>
                <th>
                  Password
                </th>
                <th>
                  Action
                </th>
              </thead>
              <tbody *ngFor="let dataUser of loadedPosts">
                <tr>
                  <td>
                    {{dataUser.id}}
                  </td>
                  <td>
                    {{dataUser.email}}
                  </td>
                  <td>
                    {{dataUser.password}}
                  </td>
                  <td>
                    <!-- <button class="btn btn-warning" (click)="editDataUser(dataUser)">Edit</button> -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal" >
                      Edit
                    </button>
                    <button class="btn btn-danger" >Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #showUpdate="ngForm" >
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label"
                   for="email">Email address</label>
            <input type="email"
                   id="email"
                   name="email"
                   ngModel
                   email
                   required
                   class="form-control form-control-lg"/>
            
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label"
            for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   ngModel
                   minlength="6"
                   required
                   class="form-control form-control-lg"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!showUpdate.valid" >Edit</button>
      </div>
    </div>
  </div>
</div>
