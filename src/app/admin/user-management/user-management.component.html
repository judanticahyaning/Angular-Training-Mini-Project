<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
              <h4 class="card-title">Member Management</h4>
              <button class="btn btn-primary"
                      data-toggle="modal"
                      data-target="#addModal">Add Member</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Full Name
                </th>
                <th>
                  Age
                </th>
                <th>
                  Address
                </th>
                <th>
                  Work
                </th>
                <th>
                  Phone Number
                </th>
                <th>
                  Action
                </th>
              </thead>
              <tbody *ngFor="let dataUser of loadedPosts">
                <tr>
                  <td>
                    {{dataUser.fullname}}
                  </td>
                  <td>
                    {{dataUser.age}}
                  </td>
                  <td>
                    {{dataUser.address}}
                  </td>
                  <td>
                    {{dataUser.work}}
                  </td>
                  <td>
                    {{dataUser.phonenumber}}
                  </td>
                  <td>
                    <!-- <button class="btn btn-warning" (click)="editDataUser(dataUser)">Edit</button> -->
                    <button type="button"
                            class="btn btn-warning"
                            data-toggle="modal"
                            data-target="#editModal"
                            (click)="showForEditData(dataUser)">
                      Edit
                    </button>
                    <button class="btn btn-danger" (click)="onDeleteUser(dataUser)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade"
     id="editModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"
       role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"
            id="exampleModalLongTitle">Edit User</h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #showUpdate="ngForm" (ngSubmit)="updateDataMember()">
          <!--Full Name Input -->
          <div class="form-outline mb-4">
            <label class="form-label"
                   for="fullname">Full Name</label>
            <input type="text"
                   id="fullname"
                   name="fullname"
                   [(ngModel)]="fullname"
                   fullname
                   required
                   class="form-control" />

          </div>

          <!-- Date of age Input -->
          <div class="form-outline mb-3">
            <label class="form-label"
                   for="age">Age</label>
            <input type="text"
                   id="age"
                   name="age"
                   [(ngModel)]="age"
                   required
                   class="form-control" />
          </div>

          <!-- Address Input -->
          <div class="form-outline mb-3">
            <label class="form-label"
                   for="address">Address</label>
            <input type="text"
                   id="address"
                   name="address"
                   [(ngModel)]="address"
                   required
                   class="form-control" />
          </div>

          <!-- Work Input -->
          <div class="form-outline mb-3">
            <label class="form-label"
                   for="work">Work</label>
            <input type="text"
                   id="work"
                   name="work"
                   [(ngModel)]="work"
                   required
                   class="form-control" />
          </div>

          <!-- Phone Number Input -->
          <div class="form-outline mb-3">
            <label class="form-label"
                   for="phonenumber">Phone Number</label>
            <input type="text"
                   id="phonenumber"
                   name="phonenumber"
                   [(ngModel)]="phonenumber"
                   required
                   class="form-control" />
          </div>
          <div class="modal-footer">
            <button type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal">Close</button>
            <button type="submit"
                    class="btn btn-warning"
                    [disabled]="!showUpdate.valid">Edit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Add Member Modal -->
<div class="modal fade"
     id="addModal"

            <label class="form-label"
                   for="age">Age</label>
            <input type="text"
                   id="age"
                   name="age"
                   [(ngModel)]="age"
                   required
                   class="form-control" />
          </div>

          <!-- Address Input -->
          <div class="form-outline mb-3">
            <label class="form-label"
                   for="address">Address</label>
            <input type="text"
                   id="address"
                   name="address"
                   [(ngModel)]="address"
                   required

          </div>

          <!-- Work Input -->
          <div class="form-outline mb-3">
            <label class="form-label"
                   for="work">Work</label>
            <input type="text"
                   id="work"
                   name="work"
                   [(ngModel)]="work"
                   required

          </div>

          <!-- Phone Number Input -->

          <div class="modal-footer">
            <button type="button"

            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="!addMember.valid">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
