<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between mx-4">
          <h2 class="card-title"> Book Category Management </h2>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
            Add
          </button>
        </div>
        <div class="card-body mx-4">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <th>
                  Category
                </th>
                <th>
                  Description
                </th>
                <th class="text-right">
                  Action
                </th>
              </thead>
              <tbody *ngFor="let post of loadedCategory">
                <tr>
                  <td>
                    <p>{{post.name}}</p>
                  </td>
                  <td>
                    <p>{{post.description}}</p>
                  </td>
                  <td class="text-right">
                    <!-- <button class="btn btn-warning" (click)="editDataUser(dataUser)">Edit</button> -->
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editModal" (click)="viewPost(post)">
                      Edit
                    </button>
                    <button class="btn btn-danger" (click)="onDeletePost(post)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #postForm="ngForm" (ngSubmit)="onCreateCategoryPost(postForm.value)">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              [(ngModel)]="name"
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              required
              [(ngModel)]="description"
              name="description"
            />
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!postForm.valid">
            Add
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" form="showUpdate" class="btn btn-primary" [disabled]="!showUpdate.valid">Edit</button>
      </div> -->
    </div>
  </div>
</div>


<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #showUpdate="ngForm" (ngSubmit)="onUpdateCategory()">
          <div class="form-group">
            <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  [(ngModel)]="name"
                  name="name"
                />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                required
                [(ngModel)]="description"
                name="description"
              />
            </div>
            <button
                class="btn btn-warning"
                type="submit"
                [disabled]="!showUpdate.valid">
                Edit
            </button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
